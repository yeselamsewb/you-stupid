<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        
    </head> 
    <body>
        <div class="container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3RleHpyazRlNTZhcDVhdHNnYzJ6MzAycmxqc21rMmF1dzZpdnl0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/sp6Be6xIQTMDEwmZla/giphy.webp">
            <div >
                <h1 class = "header_text">did you think you are stupid ?</h1>
            </div>
    
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 45;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
